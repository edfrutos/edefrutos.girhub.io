<style>
    #lienzo{
        border: 1px solid #000;
    }
</style>
<canvas id="lienzo" width="500" height="500"></canvas>
<script>
    const canvas = document.getElementById("lienzo");
const ctx = canvas.getContext("2d");
ctx.fillStyle = "blue"; // definir el color
ctx.fillRect(50, 50, 100, 100); // dibujar un rectángulo
ctx.strokeStyle = "red"; // definir el color del borde
ctx.strokeRect(75, 75, 50, 50); // dibujar un rectángulo con borde
ctx.beginPath(); // empezar un nuevo camino
ctx.moveTo(200, 200); // mover a una posición
ctx.lineTo(250, 250); // dibujar una línea
ctx.lineTo(200, 250); // dibujar otra línea
ctx.closePath(); // cerrar el camino
ctx.fill(); // llenar el camino con color
const img = new Image();
img.src = "imagen.jpg";
img.onload = function() {
  ctx.drawImage(img, 0, 0, 100, 100);
}
let x = 0;
setInterval(function() {
  x += 5;
  ctx.clearRect(0, 0, canvas.width, canvas.height); // limpiar el lienzo
  ctx.fillRect(x, 50, 100, 100); // dibujar un rectángulo en una nueva posición
}, 50);

</script>
